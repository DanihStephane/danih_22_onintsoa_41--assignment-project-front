

<div class="d-flex flex-column gap-4 login-form register-form">
  <h1 class="mb-4">Inscription</h1>
  <mat-form-field>
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password">
  </mat-form-field>

 <div class="form-file">
   <div class="content">
     <label for="file">
       <span>Photo</span>
     </label>
     <input type="file" id="file" class="d-none">
   </div>
 </div>

  <mat-form-field>
    <mat-label>Profile</mat-label>
    <select class="text-black" matNativeControl required>
      <option value="volvo">Homme</option>
      <option value="saab">Femme</option>
      <option value="mercedes">Personne</option>
    </select>
  </mat-form-field>



  <button mat-raised-button color="primary" class="d-block" (click)="onLoginClick()">Se connecter</button>
  <a class="text-center text-black" href="/registration">S'inscrire</a>
</div>
