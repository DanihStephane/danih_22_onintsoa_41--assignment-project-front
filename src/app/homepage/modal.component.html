<div style="background-color: white">
  <h2 mat-dialog-title style="color: black">Rendre {{data.copy.nom}}</h2>
  <p *ngIf="errorMessage" style="color:red" mat>{{errorMessage}}</p>
  <mat-dialog-content [formGroup]="noteForm" style="background-color: white">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Entrer la note</mat-label>
        <input matInput formControlName="note" type="number" placeholder="Ajouter une note" required style="color: black">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Ajouter une remarque</mat-label>
        <input matInput formControlName="remarks" placeholder="Remarque" style="color: black">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-center gap-4 align-items-end">
    <button mat-button (click)="onCancel()" style="color: black">Annuler</button>
    <button mat-button color="primary" (click)="onConfirm()" [disabled]="noteForm.invalid" style="color: black">Rendre</button>
  </mat-dialog-actions>
</div>
